<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>

    <link href="dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>

  <body class="bg-slate-200 selection:bg-gray-300">
    <!--add book menue-->
    <div
      id="addbookmenue"
      class="fixed z-30 w-full h-screen backdrop-blur-md bg-slate-900/40 flex justify-center items-center hidden"
    >
      <!--menue container-->
      <div
        class="relative z-50 flex flex-col gap-5 bg-slate-200 py-7 px-8 rounded-lg shadow-lg border-t-2 border-white"
      >
        <!--close button-->
        <div
          class="close-window select-none cursor-pointer absolute w-8 h-8 bg-red-500 border-t-2 border-red-300 -right-2 -top-2 rounded-full text-white flex justify-center items-center hover:bg-red-400 hover:border-red-200 transition-all active:translate-y-px"
        >
          <span class="material-symbols-outlined"> close </span>
        </div>
        <!--title-->
        <div class="flex gap-4">
          <label for="title">Title</label>
          <input
            class="rounded-lg ml-auto px-2 w-48"
            id="title"
            name="title"
            type="text"
            placeholder="The Millionaire Fastlane"
          />
        </div>
        <!--author-->
        <div class="flex gap-4">
          <label for="author">Author</label>
          <input
            class="rounded-lg ml-auto px-2 w-48"
            id="author"
            name="author"
            type="text"
            placeholder="M. J. DeMarco"
          />
        </div>
        <!--year-->
        <div class="flex gap-4">
          <label for="year">Year</label>
          <input
            inputmode="numeric"
            class="rounded-lg ml-auto px-2 w-48"
            id="year"
            name="year"
            type="text"
            placeholder="2011"
          />
        </div>
        <!--image-->
        <div class="flex gap-4">
          <label for="image">Image</label>
          <input
            class="rounded-lg ml-auto px-2 w-48"
            id="image"
            name="image"
            type="url"
            placeholder="https://www.example.jpg"
          />
        </div>
        <!--link-->
        <div class="flex gap-4">
          <label for="link">Link</label>
          <div class="ml-auto flex justify-between w-48">
            <input
              class="rounded-lg px-2 w-20 shrink"
              id="linkName"
              name="linkName"
              type="text"
              placeholder="Goodreads"
            />
            <input
              class="rounded-lg px-2 w-24 shrink"
              id="linkUrl"
              name="linkUrl"
              type="url"
              placeholder="https://www.goodreads.com/book/show/2998152-javascript?ref=nav_sb_ss_1_10"
            />
          </div>
        </div>

        <!--submit-->
        <button
          class="rounded-lg bg-green-500 border-t-2 border-green-300 text-white font-semibold py-1 px-1 hover:bg-green-400 hover:border-green-200 transition-all active:translate-y-px"
          type="submit"
        >
          Add Book
        </button>
        <!--removeBookBtn-->
        <button
          id="removeBookBtn"
          class="rounded-lg bg-red-500 border-t-2 border-red-300 text-white font-semibold py-1 px-1 hidden hover:bg-red-400 hover:border-red-200 transition-all active:translate-y-px"
          type="submit"
        >
          Remove Book
        </button>
      </div>
    </div>

    <header
      class="sticky top-0 z-20 flex justify-between items-center w-full px-4 py-4 bg-gray-900 text-white font-medium shadow-lg"
    >
      <div>
        <p class="px-2 py-1 border-b-4 border-slate-600">My Library</p>
      </div>
      <div>
        <button
          id="addbookbtn"
          class="rounded-lg bg-slate-700 px-4 py-1 border-t-2 border-slate-600 hover:bg-slate-600 hover:border-slate-500 transition-all active:translate-y-px"
        >
          <div class="flex gap-2">
            <span class="material-symbols-outlined">add</span>Add Book
          </div>
        </button>
      </div>
    </header>
    <!-- container -->
    <div id="container" class="flex gap-8 py-10 px-8 pb-32 flex-wrap relative z-10"></div>
    <p class="fixed bottom-5 left-5 w-full text-slate-400 z-0 text-center">
      Balazs hevesi<br>
      Copyright 2023
    </p>
  </body>
  <!--dumb stuff to make tailwind work with js-->
  <div class="hover:bg-slate-100"></div>
</html>
